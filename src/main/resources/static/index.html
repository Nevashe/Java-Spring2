<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
<!--                <button type="button" class="btn btn-primary" ng-click="showProductInfo(p.id)">Info</button>-->
<!--                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Корина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="subtractToCart(item.productId)">-</button>
                {{item.quantity}}
                <button type="button" class="btn btn-success" ng-click="addToCart(item.productId)">+</button>
            </td>
            <td>
                {{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}
                <button type="button" class="btn btn-dark" ng-click="deleteProductToCart(item.productId)">Удалить позицию</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Очистить корзину</td>
            <td> <button type="button" class="btn secondary"
                         ng-click="clearCart()">Сделать это!</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
